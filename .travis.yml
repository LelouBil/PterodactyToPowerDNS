language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/PterodactylToPowerDNS-*-all.jar
  on:
    repo: LelouBil/PterodactyToPowerDNS
  skip_cleanup: 'true'
